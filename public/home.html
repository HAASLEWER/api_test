<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="/css/ang-accordion.css">
    <link rel="stylesheet" href="/css/app.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="//s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="//cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.js"></script>
    <script type="text/javascript" src="/js/ang-accordion.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="/js/app.js"></script>     

    <title>API Test</title>
</head>
<body>  

  <div ng-controller="AppCtrl" layout="column" style="height: 100%;" ng-cloak="" class="sidenavdemoCustomSidenav" ng-app="ApiTest" data-ng-init="getProductCategories()">
    <section layout="row" flex="">      

      <!-- Sidebar -->
      <md-sidenav class="md-sidenav-left" md-component-id="left" md-disable-backdrop="" md-whiteframe="4" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">Product Categories</h1>
        </md-toolbar>

        <md-content>
          <ang-accordion ng-repeat="category in categories">
              <collapsible-item item-title="{{category.name}}">
                  <div class="product_type_item" ng-repeat="types in category.types" ng-click="getProducts(types.id)">{{types.name}}</div>
              </collapsible-item>
          </ang-accordion> 

          <md-divider></md-divider>

          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Products</h1>
          </md-toolbar> 

          <div class="products">
            
          </div>                        

        </md-content>       
      </md-sidenav>      

      <md-content flex>
        <!-- menu bar -->
        <md-toolbar class="md-theme-indigo">
          <div class="md-toolbar-tools">
            <h2 flex="" md-truncate="">Sage Test</h2>
          </div>
        </md-toolbar> 

        <div layout="column" layout-align="top center">
          <div id="chart" style="width: 100%; height: 500px;"></div>
        </div>
      </md-content>

    </section>
  </div>

</body>
</html>
