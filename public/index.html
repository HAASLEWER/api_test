<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="/css/ang-accordion.css">
    <link rel="stylesheet" href="/css/app.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="//s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <script src="//cdn.gitcdn.link/cdn/angular/bower-material/v1.1.4/angular-material.js"></script>
    <script type="text/javascript" src="/js/ang-accordion.js"></script>
    <script src="/js/app.js"></script>     

    <title>API Test</title>
</head>
<body>

    <div ng-app="ApiTest" ng-controller="AppCtrl" layout="column" layout-align="center center" layout-fill="layout-fill">
      <div class="loginBox md-whiteframe-z1" layout="column">
        <md-toolbar>
          <h2 class="md-toolbar-tools"><span>Login</span></h2>
        </md-toolbar>
        <md-content class="md-padding" layout="column">
            <p id="login-error">Incorrect email/password</p>
          <md-input-container>
            <label>Email</label>
            <input type="text" ng-model="formData.email"/>
          </md-input-container>
          <md-input-container>
            <label>Password</label>
            <input type="password" ng-model="formData.password"/>
          </md-input-container>
          <div layout="row" layout-align="center center" style="padding-top: 10px">
            <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
            <div flex="flex"></div>
          </div>
        </md-content>
      </div>
    </div>

</body>
</html>
